<ion-header>
  <ion-toolbar>
    <ion-title>Basket</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="games"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-list>
 
<ion-list *ngFor="let item of items">
  <ion-item-sliding>
    <ion-item>
      <ion-avatar slot="start">
        <img [src]="item.background_image" *ngIf="item.background_image != 'N/A'">
      </ion-avatar>
      <ion-label text-wrap>
        <h3>{{ item.name }}</h3>
        {{ item.released }}
        {{item.id}}
      </ion-label>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="removeItemFromList(item)">Delete</ion-item-option>
      </ion-item-options>
      <ion-icon slot="end"  name="logo-game-controller-b"></ion-icon>
    </ion-item>
  </ion-item-sliding>
</ion-list>


<div style="padding-left: 7em;" *ngIf="items.length == 0">
  <h5>Basket is empty</h5>
</div>


<ion-button expand="full"  (click)="sendgames()" *ngIf="items.length != 0"  >
  <ion-icon name="cart"  slot="start"></ion-icon>
  Buy
</ion-button>





<ion-content>
</ion-content>
