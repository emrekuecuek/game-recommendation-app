<ion-header color="primary">
  <ion-title>Game Search</ion-title>
</ion-header>


 
<ion-toolbar color="primary">
  <ion-buttons slot="secondary">
    <ion-button [routerLink]="['/', 'userprofile']">
      <ion-icon slot="icon-only" name="person-circle"></ion-icon>
    </ion-button>
    <ion-button [routerLink]="['/', 'basket']">
      <ion-icon slot="icon-only" name="cart"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-buttons slot="primary">
    <ion-button color="secondary">
      <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
 
<ion-content>
 
  <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="searchChanged($event)"></ion-searchbar>


  <h3>{{ showlist}}</h3>

  <ion-list>
 
    <ion-item button *ngFor="let part of (model_res )" [routerLink]="['/', 'games', part.id]">
      <ion-avatar slot="start">
        <img [src]="part.background_image" *ngIf="part.background_image != 'N/A'">
      </ion-avatar>
 
      <ion-label text-wrap>
        <h3>{{ part.name }}</h3>
        {{ part.released }}
        {{part.id}}
      </ion-label>
 
   
      <ion-icon slot="end"  name="logo-game-controller-b"></ion-icon>
 
    </ion-item>
 
  </ion-list>

  <ion-list>
 
    <ion-item button *ngFor="let item of (results | async)" [routerLink]="['/', 'games', item.id]">
      <ion-avatar slot="start">
        <img [src]="item.background_image" *ngIf="item.background_image != 'N/A'">
      </ion-avatar>
 
      <ion-label text-wrap>
        <h3>{{ item.name }}</h3>
        {{ item.released }}
        {{item.id}}
      </ion-label>
 
   
      <ion-icon slot="end"  name="logo-game-controller-b"></ion-icon>
 
    </ion-item>
 
  </ion-list>
 
</ion-content>
